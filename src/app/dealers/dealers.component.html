
<h2>Dealerships</h2>

<!-- Search and Add Dealer Container -->
<div class="d-flex justify-content-between align-items-center mb-3">
  <!-- Search Input -->
  <input type="text" class="form-control search-box" placeholder="Search"
         [(ngModel)]="searchTerm" (input)="onSearchChange()">

  <!-- Add Dealer Button -->
  <a class="btn btn-primary add-dealer" (click)="goToAddDealer()">
    <i class="fa-solid fa-plus" style="font-size: 12px;" aria-hidden="true"></i> + Add Dealer
  </a>
</div>

<!-- Dealership Table -->
<table class="table table-bordered dealership-table">
  <thead>
    <tr>
      <th>Sr.No</th>
      <th>Name</th>
      <th>Amount Of Cars</th>
      <th>Total Budget</th>
      <th>Remaining Budget</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dealer of filteredDealers; let i = index">
      <td>{{ dealer.id }}</td>
      <td>{{ dealer.name }}</td>
      <td>{{ dealer.cars }}</td>
      <td>${{ dealer.totalBudget }}</td>
      <td>${{ dealer.remainingBudget }}</td>
      <td>
        <button class="btn btn-primary btn-sm">
          <i class="bi bi-eye"></i> View
        </button>
        <a class="btn btn-success btn-sm" [routerLink]="['/edit-dealer', dealer.id]">
          <i class="bi bi-pencil"></i> Edit
        </a>
        <button class="btn btn-danger btn-sm" (click)="deleteDealer(dealer.id)">
          <i class="bi bi-trash"></i> Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
